<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apresentação-Refrigerantes</title>
</head>
<body>
    <main>
        <div class="item active" style="--background: #EA3D41">
            <div class="titulo">Morango</div>
            <img src="img/Morango-refrigerante-foregroundBlur.png" alt="morangos" class="fruta">
            <img src="img/Morango-refrigerante.png" alt="refri" class="refri">
        </div>

        <div class="item" style="--background: #2D5643">
            <div class="titulo">Abacate</div>
            <img src="img/Abacate-refrigerante-foregroundBlur.png" alt="abacate" class="fruta">
            <img src="img/Abacate-refrigerante.png" alt="refri" class="refri">
        </div>

        <div class="item" style="--background: #E7A043">
            <div class="titulo">Laranja</div>
            <img src="img/Laranja-refrigerante-foregroundBlur.png" alt="Laranja" class="fruta">
            <img src="img/Laranja-refrigerante.png" alt="refri" class="refri">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>

        </div>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
